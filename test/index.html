<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Reader & Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">QR Reader & Translator</h1>
    <div id="reader" class="mb-4"></div>
    <textarea id="original" class="w-full p-2 border rounded mb-2" placeholder="Texto del QR" readonly></textarea>
    <textarea id="translated" class="w-full p-2 border rounded" placeholder="TraducciÃ³n" readonly></textarea>
  </div>

  <script>
    const reader = new Html5Qrcode("reader");

    function translateText(text, targetLang="es") {
      fetch("https://libretranslate.com/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: "auto",
          target: targetLang,
          format: "text"
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("translated").value = data.translatedText;
      })
      .catch(err => console.error(err));
    }

    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        document.getElementById("original").value = qrCodeMessage;
        translateText(qrCodeMessage);
      },
      errorMessage => {
        // ignore small scan errors
      }
    ).catch(err => console.error(err));
  </script>
</body>
</html>
