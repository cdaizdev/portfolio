<div class="p-4 shadow border-l-4" [ngClass]="borderColor">
  <h3 class="text-lg font-semibold mb-2">{{ title }}</h3>
  <div class="flex justify-between mb-4">
    <p class="text-zinc-600 dark:text-zinc-300">{{ position }}</p>
    <p class="italic text-zinc-600 dark:text-zinc-300">Fecha de contacto: {{ contactDate }}</p>
  </div>
  <p class="text-zinc-500 dark:text-zinc-300">Observaciones: <span>{{ description }}</span></p>
</div>
