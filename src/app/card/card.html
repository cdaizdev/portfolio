<article class="card">
  <div class="absolute p-2 w-full top-0 z-5">
    @if (!isLiked) {
      <svg (click)="toggleLike()" class="cursor-pointer w-4 text-orange-400" viewBox="0 0 24 24"
        fill="currentColor">
        <path
          d="M12.1,18.55L12,18.65L11.89,18.55C7.14,14.24 4,11.39 4,8.5C4,6.5 5.5,5 7.5,5C9.04,5 10.54,6 11.07,7.36H12.93C13.46,6 14.96,5 16.5,5C18.5,5 20,6.5 20,8.5C20,11.39 16.86,14.24 12.1,18.55M16.5,3C14.76,3 13.09,3.81 12,5.08C10.91,3.81 9.24,3 7.5,3C4.42,3 2,5.41 2,8.5C2,12.27 5.4,15.36 10.55,20.03L12,21.35L13.45,20.03C18.6,15.36 22,12.27 22,8.5C22,5.41 19.58,3 16.5,3Z" />
      </svg>
    }
    @if (isLiked) {
      <svg (click)="toggleLike()" class="cursor-pointer w-4" viewBox="0 0 24 24"
        [attr.fill]="likeColor">
        <path
          d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" />
      </svg>
    }
    <div class="absolute flex top-2 right-2">
      <svg class="w-[15px] fill-orange-400" viewBox="0 0 24 24">
        <path
          d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M11,14H13V8H11M15,1H9V3H15V1Z" />
        </svg><span class="text-sm text-orange-400 align-middle ml-1">{{ data.time }}</span>
      </div>
    </div>
    <div class="invisible bg-cover bg-center bg-no-repeat w-full h-[235px] rounded-tl-[12px] rounded-tr-[12px]"></div>
    <a routerLink="{{ data.route }}" class="card_link">
      <div class="card_img_hover" style="background-image: url('{{ data.image }}')"></div>
    </a>
    <div class="z-1 rounded p-6 bg-white">
      <h3 class="uppercase text-[13px] tracking-[2px] font-medium text-gray-600 mb-4">{{ data.title }}</h3>
      <p class="mb-4">{{ data.description }}</p>
      <span class="font-bold">por
        <a href="" class="font-bold text-orange-400" title="author">
          Webpage author
        </a>
      </span>
    </div>
  </article>
