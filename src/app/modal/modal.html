<div class="fixed inset-0 bg-black/40 backdrop-blur z-50 flex items-center justify-center" *ngIf="visible"
    (click)="closeModalOnOutsideClick($event)" data-action="modal-overlay">
    <div id="" class="flex-1 mx-auto max-w-2xl px-4 " tabindex="-1" role="dialog" aria-labelledby="modalTitleId">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl flex flex-col max-h-[80vh]" role="document">
            <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl text-gray-800 dark:text-gray-200 font-bold mb-4">Pol√≠tica de Privacidad y Cookies
                </h2>
                <button type="button" class="text-gray-400 hover:text-gray-500 transition duration-150"
                    aria-label="Close" (click)="close()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modalBody" class="p-6 text-gray-700 dark:text-gray-300 flex-grow overflow-y-auto">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
